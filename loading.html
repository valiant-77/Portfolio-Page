<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .fun-fact-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }
        .fun-fact-header {
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .fun-fact-header:before {
            content: "ðŸ’¡";
            margin-right: 10px;
            font-size: 22px;
        }
        .fun-fact {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="message">Render is currently waking up and will direct you to the Portfolio Page, in the mean time here's a fun fact for you:</p>
        
        <div class="fun-fact-container">
            <div class="fun-fact-header">Did You Know?</div>
            <p class="fun-fact" id="randomFact"></p>
        </div>
    </div>

    <script>
        // Array of fun facts
        const funFacts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly good to eat.",
            "The world's oldest known living tree is a Great Basin Bristlecone Pine that is over 5,000 years old.",
            "A day on Venus is longer than a year on Venus. It takes 243 Earth days to rotate once on its axis and 225 Earth days to orbit the sun.",
            "Octopuses have three hearts, blue blood, and nine brains.",
            "The first computer programmer was a woman named Ada Lovelace who wrote the first algorithm for Charles Babbage's Analytical Engine in the 1840s.",
            "Bananas are berries, but strawberries are not.",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.",
            "Cows have best friends and get stressed when they are separated.",
            "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion of the iron.",
            "A group of flamingos is called a 'flamboyance'."
        ];
        
        // Function to pick a random fun fact
        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('randomFact').textContent = funFacts[randomIndex];
        }
        
        // Display a random fact when the page loads
        displayRandomFact();
        
        // Function to check if the main app is ready
        function checkAppStatus() {
            fetch(window.location.origin + '/index.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        setTimeout(checkAppStatus, 2000); // Try again in 2 seconds
                    }
                })
                .catch(() => {
                    setTimeout(checkAppStatus, 2000); // Try again in 2 seconds if error
                });
        }

        // Start checking if app is ready
        checkAppStatus();
    </script>
</body>
</html>
